<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELY AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>RELY AI</h1>
            <button onclick="newThread()">New Thread</button>
            <button onclick="showTokens()">Tokens</button>
            <button onclick="showPrice()">Price</button>
        </aside>
        <main>
            <div id="chat-area">
                <div id="messages"></div>
                <input type="text" id="user-input" placeholder="Type a message..." />
                <button onclick="sendMessage()">Send</button>
                <button onclick="connectWallet()">Connect Phantom Wallet</button>
            </div>
        </main>
        <aside class="info-sidebar">
            <h2>Tokens</h2>
            <!-- Example token listing -->
            <div id="token-list">
                <p>Token 1: $100</p>
                <p>Token 2: $200</p>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
